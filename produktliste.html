<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/generel.css" />
    <link rel="stylesheet" href="css/layout.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="">
            <img src="img/logo-sports-club.svg" alt="" />
          </a>
        </div>
        <a href="index.html">HOME</a>
        <a href="produktliste.html">PRODUKTLISTE</a>
        <a href="produkt.html">PRODUKTER</a>
      </nav>
    </header>
    <main>
      <section class="product-grid">
        <h2>PRODUKTER</h2>

        <div class="product-card">
          <a href="produkt.html"><img src="img/sko.webp" alt="sko" /></a>
          <div class="product-info">
            <div class="product-title">Nike sneakers</div>
            <div class="product-meta">SNEAKERS - NIKE</div>
            <div class="product-price">
              <span class="old-price">Prev. DKK 1500,-</span>
              Now DKK 1200,-
            </div>
            <div class="discount">-20%</div>
            <div class="read-more">Read more</div>
          </div>
        </div>

        <div class="product-card">
          <a href="produkt.html"><img src="img/sokker.webp" alt="sokker" /></a>
          <div class="product-info">
            <div class="product-title">Puma socks</div>
            <div class="product-meta">SOCKS - PUMA</div>
            <div class="product-price">DKK 150,-</div>
            <div class="read-more">Read more</div>
          </div>
        </div>

        <div class="product-card sold">
          <span class="sold-out">Sold Out</span>
          <img src="img/ur.webp" alt="ur" />
          <div class="product-info">
            <div class="product-title">Esprit watch</div>
            <div class="product-meta">WATCH - ESPRIT</div>
            <div class="product-price">DKK 2000,-</div>
            <div class="read-more">Read more</div>
          </div>
        </div>

        <div class="product-card sold">
          <span class="sold-out">Sold Out</span>
          <img src="img/bælte.webp" alt="bælte" />
          <div class="product-info">
            <div class="product-title">Black classic belt</div>
            <div class="product-meta">BELT - NIKE</div>
            <div class="product-price">DKK 900,-</div>
            <div class="read-more">Read more</div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
